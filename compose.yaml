services:
  cleanup:
    entrypoint:
      - /bin/rm
      - -fr
      - dist
      - src/notch.egg-info
    image: ghcr.io/williamjacksn/notch-dev
    init: true
    volumes:
      - ./:/home/python/notch
    working_dir: /home/python/notch

  py-build:
    entrypoint:
      - /home/python/venv/bin/python
      - -m
      - build
    image: ghcr.io/williamjacksn/notch-dev
    init: true
    volumes:
      - ./:/home/python/notch
    working_dir: /home/python/notch

  shell:
    entrypoint:
      - /bin/sh
    image: ghcr.io/williamjacksn/notch-dev
    init: true
    volumes:
      - ./:/home/python/notch
    working_dir: /home/python/notch

  twine-upload:
    entrypoint:
      - /home/python/venv/bin/twine
      - upload
      - --skip-existing
      - --verbose
      - dist/*
    environment:
      TWINE_PASSWORD:
      TWINE_USERNAME:
    image: ghcr.io/williamjacksn/notch-dev
    init: true
    volumes:
      - ./:/home/python/notch
    working_dir: /home/python/notch
